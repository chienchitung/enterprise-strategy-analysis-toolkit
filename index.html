<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integrated Enterprise Strategy Analysis Toolkit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/react-quill@2.0.0/dist/quill.snow.css" />
    <style>
      @media print {
        body * {
          visibility: hidden;
        }
        #printable-area, #printable-area * {
          visibility: visible;
        }
        #printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }
        @page {
          size: landscape;
          margin: 1cm;
        }
      }
      /* Custom styles for React Quill snow editor */
      .quill-editor-container {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .quill-editor-container .ql-toolbar {
        flex-shrink: 0;
        border-top-left-radius: 0.375rem; /* rounded-md */
        border-top-right-radius: 0.375rem; /* rounded-md */
        border: 1px solid #d1d5db; /* slate-300 */
        border-bottom: 0;
        background-color: #f8fafc; /* slate-50 */
      }
      .quill-editor-container .ql-container {
        flex-grow: 1;
        border-bottom-left-radius: 0.375rem; /* rounded-md */
        border-bottom-right-radius: 0.375rem; /* rounded-md */
        border: 1px solid #d1d5db; /* slate-300 */
        font-size: 1rem;
        overflow: hidden;
      }
      .quill-editor-container .ql-editor {
        height: 100%;
        padding: 0.75rem; /* p-3 */
        overflow-y: auto;
      }
       .quill-editor-container .ql-editor.ql-blank::before {
        font-style: normal;
        color: #9ca3af; /* slate-400 */
        left: 0.75rem;
      }
       /* Styles for read-only Quill content */
      .card-content-display .ql-editor {
        border: none;
        padding: 0;
        font-size: inherit;
        line-height: inherit;
        overflow-y: hidden;
        min-height: 0;
        height: 100%;
      }
      .card-content-display .ql-editor.ql-blank::before {
        display: none;
      }
    </style>
